<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LightLink</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2 id="title">LightLink</h2>
  <div class="main-container">
    <div class="group">
      <div class="control">
        <label for="hue">Оттенок</label>
        <input id="hue" type="range" min="0" max="360" value="180" class="slider">
      </div>
      <div class="control">
        <label for="sat">Насыщенность</label>
        <input id="sat" type="range" min="0" max="1" step="0.01" value="0" class="slider">
      </div>
      <div class="control">
        <label for="light">Яркость</label>
        <input id="light" type="range" min="0" max="1" step="0.01" value="0.5" class="slider">
      </div>
    </div>
    <div class="group">
      <div class="preview-container">
        <label for="preview">Предпросмотр цвета</label>
        <div id="preview"></div>
      </div>
      <label for="recentColors">Недавно использованные цвета</label>
      <div id="recentColors"></div>
    </div>
    <div class="group group-settings">
      <details>
        <summary>Настройки</summary>
        <div class="settings-body control">
          <div class="control">
            <label for="ledCount">Число светодиодов</label>
            <input type="number" id="ledCount" min="1" max="300">
          </div>
          <div class="control">
            <label for="ipAddress">IP-адрес</label>
            <input type="text" id="ipAddress" placeholder="IP-адрес платы, например: 192.168.1.1">
          </div>
          <div class="control">
            <label for="port">UDP-порт</label>
            <input type="number" id="port" min="1" max="65535" placeholder="Порт, установленный в прошивке платы">
          </div>
          <div class="control">
            <label for="interval">Скорость обновления цвета: <span id="intervalValue">100</span><span> мс</span></label>
            <input id="interval" type="range" min="10" max="1999" step="1" value="100" class="slider">
          </div>
        </div>
      </details>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
